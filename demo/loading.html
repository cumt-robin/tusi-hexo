<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>蒋文斌博客之网页加载圈</title>
  <meta name="description" content="蒋文斌博客,网页加载圈特效,纯CSS3制作" />
  <meta name="author" content="蒋文斌" />
  <style>
    .back-key {
      position: fixed;
      left: 0;
      top: 0;
      width: 15%;
      height: 8%;
    }
    #loading {
      position: absolute;
      width: 50px;
      height: 50px;
      left: 50%;
      top: 50%;
      /* background: url(loading.jpg) center center no-repeat;
      background-size: 100% 100%; */
      border-radius: 50%;
      box-shadow: 2px 0 black;
      animation: rotate 1.5s ease-out infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
  <script>
    document.onreadystatechange = () => {
      if (document.readyState === 'complete') {
        var loadingElement = document.getElementById('loading');
        loadingElement.parentNode.removeChild(loadingElement);
      }
    };
  </script>
</head>
 
<body>
  <button class="back-key" onclick="history.back();">返回</button>
  <div id="loading"></div>
